server:
  port: ${SERVER_PORT:8080}

app:
  reactor:
    name: ${REACTOR_NAME:Reactor One}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
